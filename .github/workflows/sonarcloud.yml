name: SonarCloud Scan

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Node (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Run tests and generate coverage
        id: run-tests
        # keep this step failing if tests fail so you see test status
        run: |
          # run tests and request coverage
          npx ng test --watch=false --code-coverage
        timeout-minutes: 15

      - name: Show coverage files
        if: always()                  # run even if tests failed
        run: |
          echo "Coverage directory listing (if exists):"
          ls -la coverage || echo "no coverage directory"
          # show lcov if present
          if [ -f coverage/lcov.info ]; then
            echo "lcov.info present at coverage/lcov.info"
            head -n 5 coverage/lcov.info
          else
            echo "coverage/lcov.info not present"
          fi

      - name: Upload coverage artifact
        if: always()                  # always upload so you can download later
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: SonarCloud Scan
        if: always()
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info

