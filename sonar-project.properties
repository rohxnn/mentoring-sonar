sonar.projectKey=rohxnn_mentoring-sonar
sonar.organization=rohxnn
sonar.projectName=mentoring-mobile-app

# Sources
sonar.sources=src
sonar.exclusions=**/*.spec.ts, **/assets/**, **/environment*.ts

# Tests
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# Coverage Report (Angular/Karma)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage for changed code only in PRs
sonar.coverage.jacoco.xmlReportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Pull Request Analysis - Focus on New Code
sonar.newCode.referenceBranch=main

# Quality Gate should focus on new code in PRs
sonar.qualitygate.wait=true

# These are automatically set by GitHub Actions for PRs:
# sonar.pullrequest.key - PR number
# sonar.pullrequest.branch - source branch  
# sonar.pullrequest.base - target branch (e.g., main)